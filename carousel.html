<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carousel.css">
    <title>carousel</title>
</head>
<body>
    <h1>CSS Carousel</h1>

    <!-- elements -->
    <div class="carousel">
        <!-- image section -->
        <img src="./Assets/wp2840108.jpg" alt="boondocks">
        
        <!-- testimonial section -->
        <blockquote class="nimoh">
            <p class="value">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad enim iure commodi consectetur voluptates dicta dignissimos iste, dolore adipisci, quos quod esse voluptatum, possimus quis culpa vel reiciendis laudantium dolorum?</p>
            <!-- bottom icons -->
            <p class="nimoh-author"><strong>Carousel Test</strong></p>
            <p class="work">Learning</p>
        </blockquote>

        <!-- buttons section -->

        <button class="slider btn--left">
            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24"    stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
              </svg>
        </button>
        <!-- second button -->
        <button class="slider btn--right">

            <svg xmlns="http://www.w3.org/2000/svg" class="btn-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7" />
              </svg>
        </button>

        <!-- dot buttons -->

        <div class="dots">
            <button class="dot dot--first"></button>
            <button class="dot"></button>
            <button class="dot"></button>
            <button class="dot"></button>
        </div>

    </div>

    
</body>
</html>
